{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="row">
    <div class="mx-auto" style="width: 35%; padding-top: 5%;">
        <h1>Sign up </h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>


{% endblock %}
