{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}

<div class="text-center" style="padding-top: 10%;">
  <form class="form-signin" action="{% url 'login' %}" method="post" id="login-form">
      {% csrf_token %}
    <h2 class="form-signin-heading" style="padding-bottom: 25px;">Please Sign in</h2>
    <label for="id_username" class="sr-only">Email address</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
    <label for="id_password" class="sr-only">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <label>
      <a class="link" href="{% url 'register' %}">Or sign up!</a>
    </label>
  </form>
  <!-- <a class="btn btn-lg btn-warning" href="{% provider_login_url 'google' %}">Login With Google</a> -->
  <a class="btn btn-outline-dark btn-lg" href="{% provider_login_url 'google' %}" role="button" style="text-transform:none">
    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
    Login with Google
  </a>
  
</div>



{% endblock %}









<div class="row p-5">
  <div class="mx-auto">
      <h1 style="padding-bottom: 25px;">Login</h1>
      {% include 'form.html' %}
  </div>
</div>
