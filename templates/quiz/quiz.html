{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container-fluid">
  <section id="quiz">
    <div id="q1" class="text-center white">
      <div class="padding-y mt-6">
        <div class="text-block mx-auto">
          <h1 class="fadeIn mb-0 h1index"
            style="visibility: visible; opacity: 1; transition: opacity 0.7s ease-in-out 0s;">
            What's your budget?
          </h1>
          <p class="font-size-22 px-5 mt-3 pt-1 mb-4 pb-1 fadeInUp pindex">This is often the best place to start</p>
          <div class="row justify-content-center mx-auto">
            {% for object in choicequery %}
            <div class="col-sm-auto fadeInUp delay d-flex justify-content-center">
              <a href="/quiz/" class="btn btn-lg btnquiz">{{ object.choice_text }}</a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}
