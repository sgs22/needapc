{% extends "base.html" %}
{% load static %}



{% block content %}

<h3 class="text-center p-4">Results:</h3>

<table class="center text-center table table-bordered table-hover table-dark" style="width: 80%">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
    {% for result in results %} 
      <tr>
        <th scope="row" class="align-middle"><a href="/products/{{ result.id }}" class="card-link">{{ result.name }}</a></th>
        {% if result.image %}
        <td class="align-middle"><img src="{{ result.image.url }}" class="img-thumbnail" width="125px"></td>
        {% else %}
        <td></td>
        {% endif %}
        <td class="align-middle">Â£{{ result.price }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>



{% endblock content %}
